<!DOCTYPE html>
<html>
    <head>
        <title>JS03_Estructuras_de_condicion pagina 3</title>
    </head>
    <script>
        var valor1;
        var valor2;
        valor1 = prompt("Introducir primer numero:", "");
        valor2 = prompt("Introducir segundo numero", "");
        var suma = parseInt(valor1)+parseInt(valor2);
        var producto = parseInt(valor1)*parseInt(valor2);
        document.write("La suma es ");
        document.write(suma);
        document.write("<br>");
        document.write("El producto es ");
        document.write(producto);
    </script>

</html>
